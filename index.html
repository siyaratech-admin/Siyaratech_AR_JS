<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AR.js Video Texture Example</title>

	<!-- Include A-Frame and AR.js -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

	<!-- Optional: 3D Text support -->
	<script
		src="https://cdn.jsdelivr.net/npm/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>

	<style>
		body {
			margin: 0;
			overflow: hidden;
		}

		#video {
			display: none;
			/* Hide the video element */
			width: 100%;
			height: 100%;
		}
	</style>
</head>
	<script>
		 window.addEventListener('click', function () { 
   document.querySelector('#video').play();
 });
	</script>
<body>

	<a-scene embedded vr-mode-ui="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;">

		<!-- Assets -->
		<a-assets>
			<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
			<img id="couple" src="images/couple.png" />
			<img id="couple2" src="images/couple2.png" />
			<img id="couple3" src="images/couple3.png" />
			<img id="couple4" src="images/couple4.png" />
			<img id="couple5" src="images/couple5.jpg" />
			<img id="cartoon" src="images/couple_cartoon.png" />
			<img id="background" src="images/background.png" />
			<img id="siyaratech" src="images/siyaratech.png" />

			<!-- Video element for texture -->
			<video id="video" autoplay loop   muted playsinline webkit-playsinline>
				<source src="video.mp4"  webkit-playsinline type="video/mp4">
			</video>

			<a-asset-item id="boy" src="models/boy.glb"></a-asset-item>
			<a-asset-item id="girl" src="models/girl.glb"></a-asset-item>

			<a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>

		</a-assets>

		<!-- 3D Text (as an example) -->
		<a-marker type="pattern" url="data/hiro.patt">
			<a-entity text-geometry="value: Hello, world!; font: #exoFont;"
				material="color: yellow; src: #pixels; repeat: 0.5 0.5;" rotation="-90 0 0">
			</a-entity>
		</a-marker>

		<!-- Plane with Video Texture (on Kanji marker) -->
		<a-marker type="pattern" url="data/kanji.patt">
			<!-- Video texture on plane -->
			<!-- <a-plane material="src: #background; " position="0 0 -3" rotation="0 0 0" scale="5 5 5 ">
			</a-plane> -->
			<a-plane position="0 0 -2" scale="3 3 3" rotation="0 0 0" width="1.5" height="1"
				material="src: #video; shader: flat;" radius="0.2"></a-plane>
			<a-entity position="-0.08 -2 0" rotation="0 180 0" scale="0.7  0.7  0.7  " gltf-model="#boy">
			</a-entity>

			<a-entity position="0.05 -2 0" rotation="0 180 0" scale="0.7  0.7  0.7  " gltf-model="#girl">
			</a-entity>

			<!-- Image entities positioned at different locations around the marker -->
			<!-- Cartoon Image -->
			<a-plane material="src: #couple; " position="-2  2 0" rotation="0 30 0" scale="0.9 " width="1" height="0.95">
			</a-plane>

			<a-plane material="src: #couple2; " position="-2  1 0" rotation="0 30 0" scale="0.9 "  width="1" height="0.95">
			</a-plane> 
			<a-plane material="src: #couple3; " position="-2  0 0" rotation="0 30 0" scale="0.9 " width="1.3" height="1">
			</a-plane>

			<a-plane material="src: #couple4; " position="2  2 0" rotation="0 -30 0" scale="0.9 " width="1" height="0.95">
			</a-plane> 
			<a-plane material="src: #couple5; " position="2  1 0" rotation="0 -30 0" scale="0.9 " width="1" height="0.95">
			</a-plane> 
			<!-- Couple Image
			<a-plane material="src: #couple; " position="2  0 0" rotation="-1 0 0" scale="0.9 ">
			</a-plane>

			<!-- Couple2 Image -->
			<!-- <a-plane material="src: #couple; " position="2  1.5 0" rotation="1 0 0" scale="0.9 ">
			</a-plane>


			<!-- <a-plane material="src: #couple; " position="-2  3 0" rotation="0 0 0" scale="0.9 ">
			</a-plane>

			<a-plane material="src: #couple2; " position="-0.7  3 0" rotation="0 0 0" scale="0.9 ">
			</a-plane> -->
			<!-- Couple Image -->
			<!-- <a-plane material="src: #couple3; " position="0.7  3 0" rotation="-1 0 0" scale="0.9 ">
			</a-plane> -->

			<!-- Couple2 Image -->
			<!-- <a-plane material="src: #couple4; " position="2  3 0" rotation="1 0 0" scale="0.9 ">
			</a-plane>
			<a-plane material="src: #couple5; " position="2  3 0" rotation="1 0 0" scale="0.9 ">
			</a-plane> -->
			<a-plane material="src: #background; " position="0 -2 0" rotation="-90 0 0" scale="3 3 3 ">
			</a-plane>
			<a-plane material="src: #siyaratech; " position="2  0 -0.5" rotation="0 -30 0" scale="0.9 ">
			</a-plane>
			<!-- <a-text value="Powered by Siyaratech Innovations"
			color="white"
			position="0 0 2"
			align="center"
			scale="1 1 1 "> -->
	</a-text>
		</a-marker>

		<!-- Camera Entity -->
		<a-entity camera></a-entity>

	</a-scene>

</body>

</html>
