<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Siyaratech Innovations</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<script>
	window.addEventListener('click', function () {
		document.querySelector('#video').play();
	});
</script>

<body>
	<a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
		<a-assets>
			<a-asset-item id="exoFont" src="fonts/exoBlack.typeface.json"></a-asset-item>
			<img id="techdivehub" src="images/Techdivehub.png" />
			<img id="techdivehub2" src="images/Techdivehub2.png" />
			<img id="handdrawn" src="images/handdrawn.png" />
			<img id="interview" src="images/interview.png" />
			<img id="interview2" src="images/interview-2.png" />
			<img id="dashboard" src="images/dashboard.png" />
			<img id="dashboard2" src="images/dashboard-2.png" />
			<img id="SiyaraTech_Round" src="images/SiyaraTech_Round.png" />
			<img id="IS_Col_Prods" src="images/IS_Col_Prods.webp" />
			<img id="IS_Admin_Dashboard" src="images/IS_Admin_Dashboard.webp" />
			<!-- Video element for texture -->
			<video id="video" autoplay loop muted playsinline webkit-playsinline>
				<source src="images/Hi.mp4" webkit-playsinline type="video/mp4">
			</video>

			<a-asset-item id="boy" src="models/boy.glb"></a-asset-item>
			<a-asset-item id="girl" src="models/girl.glb"></a-asset-item>
			<a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>
		</a-assets>

		<a-plane position="0 3 -9" scale="6.5 6.5 6.5" rotation="0 0 0" width="1.5" height="1"
			material="src: #video; shader: flat;" radius="0.2"></a-plane>

		<a-plane material="src: #SiyaraTech_Round;" position="2.8 1.8 -8" scale="2" width="1.5" height="3.5"></a-plane>

		<!-- Tech Dive Hub -->
		<a-text value="Tech Dive Hub" color="Black" position="-8 6.7 -6" align="center" scale="1 1 1"
			rotation="0 45 0"></a-text>
		<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/projects/techdiveshub"
			material="src: #techdivehub;" position="-8 4 -6" rotation="0 45 0" scale="4" width="2" height="5"></a-plane>
		<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/projects/techdiveshub"
			material="src: #techdivehub2;" position="-8 3.5 0" rotation="0 90 0" scale="3" width="1.5"
			height="3.5"></a-plane>

		<!-- Sketchbook -->
		<!-- <a-text value="Sketechbook" color="Black" position="-8 1.2 -6" align="center" scale="1 1 1"
			rotation="0 45 0"></a-text>
		<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/sketchbook" material="src: #handdrawn;"
			position="-8 -1.7 -6" rotation="0 45 0" scale="4" width="2" height="5"></a-plane>
		 -->
		<a-text value="Influencer Based Ecommerce" color="Black" position="8 9.7 -6" align="center" scale="1 1 1"
			rotation="0 45 0"></a-text>
			<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/projects/influencer"
			material="src: #IS_Col_Prods;" position="8 4 -6" scale="4"  rotation="0 -45 0" width="1" height="8"></a-plane>

		<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/projects/influencer"
			material="src: #IS_Admin_Dashboard;" position="8 3.5 1" scale="5"  rotation="0 -80 0" width="1.5" height="6"></a-plane>
		<!-- AI Interviewer -->


		<a-text value="AI Interviewer" color="Black" position="-8 1.2 -6"  align="center" scale="1 1 1"
			rotation="0 -45 0"></a-text>
		<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/projects/interviewai"
			material="src: #interview;" position="-8 -1.7 -6" rotation="0 45 0" scale="4" width="2" height="5"></a-plane>
		<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/projects/interviewai"
			material="src: #interview2;" position="-8 -1.2 0" rotation="0 90 0" scale="3" width="1.5"
			height="3.5"></a-plane>

		<!-- E-commerce Dashboard -->
		<a-text value="E-commerce Dasboard" color="Black" position="8 1.2 -6" align="center" scale="1 1 1"
			rotation="0 -45 0"></a-text>
		<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/projects/eccomercedashboard"
			material="src: #dashboard;" position="8 -2.7 -3" rotation="0 -45 0" scale="4" width="2"
			height="5"></a-plane>
		<a-plane class="clickable" data-link="https://portfolio.siyaratechin.com/projects/eccomercedashboard"
			material="src: #dashboard2;" position="8 -1.5 3" rotation="0 -90 0" scale="3" width="1.5"
			height="3.5"></a-plane>

		<a-camera cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-camera>
	</a-scene>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			document.querySelectorAll(".clickable").forEach(function (el) {
				el.addEventListener("click", function (evt) {
					const link = el.getAttribute("data-link");
					if (link) {
						window.open(link, "_blank");
					}
				});
			});
		});
	</script>
</body>

</html>
